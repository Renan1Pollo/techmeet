<li class="py-8">
  <img class="rounded-md mb-2 sm:mb-4" src="{{ image }}" />
  <dl class="relative flex flex-wrap gap-x-3">
    <dt class="sr-only">Nome do Evento</dt>
    <dd class="w-full flex-none text-lg font-semibold tracking-tight text-gray-900">
      <a>
        {{ title }}
        <span class="absolute inset-0" aria-hidden="true"></span>
      </a>
    </dd>
    <dt class="sr-only">Descrição</dt>
    <dd class="mt-2 w-full flex-none text-base leading-7 text-gray-600">{{ description }}</dd>
    <div class="w-full flex justify-between">
      <div class="flex justify-between">
        <dt class="sr-only">Data do Evento</dt>
        <dd class="mt-4 text-base font-semibold leading-7 text-gray-900">{{ date }}</dd>
        <dt class="sr-only">Estado do Evento</dt>
        <dd class="ml-4 mt-4 flex items-center gap-x-3 text-base leading-7 text-gray-500">
          {{ state }}
        </dd>
        <dt class="sr-only">Local do Evento</dt>
        <dd class="ml-4 mt-4 flex items-center gap-x-3 text-base leading-7 text-gray-500">
          {{ place }}
        </dd>
      </div>
      <dd class="mt-1 w-4/12 flex items-center gap-x-3 text-base leading-7 text-gray-500">
        <button (click)="submit()" type="button"
          class="w-full relative inline-flex items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white text-center shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          {{ isUser ? 'Confirmar' : 'Excluir' }}
        </button>
      </dd>
    </div>
  </dl>
</li>
