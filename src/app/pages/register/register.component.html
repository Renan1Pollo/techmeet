<div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
  <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
      Crie seu Perfil
    </h1>
    <form [formGroup]="registerForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome</label>
        <input type="text" id="name" formControlName="name"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Jurandir Alves" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
        <input type="email" id="email" formControlName="email"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="your@email.com" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
        <input type="password" id="password" formControlName="password"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your password" required />
      </div>
      <div class="mb-4">
        <label for="confirmationPassword"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirme sua Senha</label>
        <input type="password" id="confirmationPassword" formControlName="confirmationPassword"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Confirm your password" required />
        <a href="/login"
          class="text-right text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entra
          em uma Conta</a>
      </div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center"></div>
      </div>
      <button (click)="submit()" type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Cadastrar
      </button>
    </form>
  </div>
</div>
